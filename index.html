<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81f8670899.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>FocusFlow</title>
</head>
<body>
    <main>
        <header>
            <h1>Result</h1>
        </header>
        <div class="learnResult">
        <div class="sumTime">
            <header>
                <h3>Time</h3> 
            </header>
            <div class="ResultOfTimer">
                <canvas id="time-progress-bar" width="100" height="100"></canvas>
                <div id="time-progress-value" oninput="updateTimeProgressBar()">0%</div>
            </div>
        </div>
        <div class="sumComplete">
            <header>
                <h3>Complete</h3> 
            </header>
            <div class="bodyOfResult">
                <canvas id="complete-progress-bar" width="100" height="100"></canvas>
                <div id="complete-progress-value" oninput="updateCompleteProgressBar()">0%</div>
            </div>
        </div>
        <div class="sumQuality">
            <header>
                <h3>Quality</h3> 
            </header>
            <div class="bodyOfResult">
                <canvas id="quality-progress-bar" width="100" height="100"></canvas>
                <div id="quality-progress-value" oninput="updateQualityProgressBar()">0%</div>
            </div>
        </div>
      </div>

      <div class="todoApp">
        <header>
            <h1>To Do List</h1>
        </header>
        <div class="todo">
            <form id="form">
                <input type="text" required="required" id="inputToDo">
                <button id="btnToDoAdd">ADD</button>
                <span>Add Tasks</span>
            </form>
            <ul class="Tasklist">
                <!-- <li>
                 <p class="status">hello</p>
                 <div class="icon">
                    <i class="bi bi-check2-all" data-action="done"></i>
                     <i class="bi bi-trash3" data-action="delete"></i>
                 </div>
                </li> -->
             </ul>
        </div>
      </div>
    </main>
    <div class="side-bar">
        <h1>Timer</h1>
          <div class="timer">
            <header>
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </header>
            <div class="timerBody">
                <h3 class="StartTimer">Start</h3>
                <h3 class="StopTimer">Stop</h3>
                <h3 class="ClearTimer">Clear</h3>
            </div>
          </div>

        <h1>Pomodoro</h1>
          <div class="pomodora">
            <header>
                <h3>Work</h3>
                <h3>Cycles</h3>
                <h3>Break</h3>
            </header>
            <div class="pomodoraBody">
                <div class="workTime">
                    <span id="minPomodoroWork">25</span>
                    <span>:</span>
                    <span id="secPomodoroWork">00</span>
                </div>
                <div class="cyclesAmount">
                    <span id="cycle">00</span>
                </div>
                <div class="breakTime">
                    <span id="minPomodoroBreak">05</span>
                    <span>:</span>
                    <span id="secPomodoroBreak">00</span>
                </div>
            </div>
            <footer>
                <button id="btnStartPomodoro">Start</button>
                <button id="btnResetPomodoro">Reset</button>
                <button id="btnPausePomodoro">Pause</button>
            </footer>
          </div>
          <audio src="/home/voice/484718__ccr_fs__oven-timer-complete.mp3" id="voice"></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
